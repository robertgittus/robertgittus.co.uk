        <script>
        var $carouselIndicators = $(".carousel-indicators > li");
      $('#mycarousel').on('slide', function() {

          console.log(currentSlideNo);
          $carouselIndicators.removeClass("active");
          newItem.addClass("active");
        }, 750)
      });
